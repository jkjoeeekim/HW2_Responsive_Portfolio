        <main class="container mx-auto">
            <h1>Contact Me</h1>

            <form>

                </div>

                <div class="form-group">
                    <label for="InputTextArea">Message</label>
                    <textarea class="form-control" id="InputTextArea" rows="6"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>                
            </form>
        </main>
